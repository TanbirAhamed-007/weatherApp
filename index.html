<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="all">
            <div class="all-search">
                <div class="search">
                    <input id="input" type="text" placeholder="Enter Your Location">
                </div>
            </div>
            <div class="all-output">
                <p id="Location">Location:</p>
            </div>
            <div class="image-sec">
                <img src="" alt="" id="image">
            </div>
            <div class="all-output-two">
                <p id="temp">Temp:</p>
                <p id="feels">Feels Like:</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
